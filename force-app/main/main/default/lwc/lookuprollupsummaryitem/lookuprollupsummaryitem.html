<template>
    <lightning-card title={record.Label} key={record.Id} icon-name="standard:calibration">

        <lightning-button-icon icon-name="utility:edit" variant="border-filled" alternative-text="Edit" slot="actions"
            onclick={editItem}>
        </lightning-button-icon>

        <div class="slds-m-around_small">

            <div class="slds-m-bottom_small">
                <p>Rollup set on <span class="slds-text-color_weak">{record.ParentObject__c}</span>, rolling related
                    <span class="slds-text-color_weak">{record.ChildObject__c}</span> records.</p>
                <p>Aggregate every <span class="slds-text-color_weak">{record.FieldToAggregate__c}</span> field of the
                    <span class="slds-text-color_weak">{record.ChildObject__c}</span> record using the <span
                        class="slds-text-color_weak">"{record.AggregateOperation__c}"</span> operation.</p>
                <p>Store the result on the <span class="slds-text-color_weak">{record.ParentObject__c}</span>'s field
                    <span class="slds-text-color_weak">{record.AggregateResultField__c}.</span></p>
            </div>

            <div slot="footer">

                <lightning-badge label={activeLabel}></lightning-badge>

                <template if:true={record.AggregateAllRows__c}>
                    <lightning-badge label="Aggregate all rows"></lightning-badge>
                </template>

                <lightning-badge label={criteriaBadge}></lightning-badge>

                <lightning-badge label={record.CalculationMode__c}></lightning-badge>

            </div>

            <template if:true={show}>
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                    aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <lightning-button-icon
                                aria-hidden="true"
                                class="slds-modal__close"
                                icon-name="utility:close"
                                title="Close"
                                alternative-text="Close"
                                variant="bare-inverse"
                                size="large">
                            </lightning-button-icon>
                            <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Modal Header</h2>
                            <p class="slds-m-top_x-small">Here’s a tagline if you need it. It is allowed to extend
                                across mulitple lines, so I’m making up content to show that to you. It is allowed to
                                <a href="javascript:void(0);">contain links or be a link</a>.</p>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                            <p>Sit nulla est ex deserunt exercitation anim occaecat. Nostrud ullamco deserunt aute id
                                consequat veniam incididunt duis in sint irure nisi. Mollit officia cillum Lorem ullamco
                                minim nostrud elit officia tempor esse quis. Cillum sunt ad dolore quis
                                aute consequat ipsum magna exercitation reprehenderit magna. Tempor cupidatat consequat
                                elit dolor adipisicing.</p>
                            <p>Dolor eiusmod sunt ex incididunt cillum quis nostrud velit duis sit officia. Lorem aliqua
                                enim laboris do dolor eiusmod officia. Mollit incididunt nisi consectetur esse laborum
                                eiusmod pariatur proident. Eiusmod et adipisicing culpa deserunt nostrud
                                ad veniam nulla aute est. Labore esse esse cupidatat amet velit id elit consequat minim
                                ullamco mollit enim excepteur ea.</p>
                        </div>
                        <footer class="slds-modal__footer">
                            <button class="slds-button slds-button_neutral">Cancel</button>
                            <button class="slds-button slds-button_brand">Save</button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>

        </div>
    </lightning-card>
</template>
