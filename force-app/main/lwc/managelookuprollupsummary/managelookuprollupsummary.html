<template>
    <div class="slds-brand-band slds-brand-band_large">
        <div class="slds-box slds-theme_default">

            <div class="slds-grid">
                <div class="slds-size_1-of-4">
                    <div class="slds-m-right_small">
                        <lightning-vertical-navigation>
                            <lightning-vertical-navigation-section label="Rollups">
                                <lightning-vertical-navigation-item-badge label="All" name="all" badge-count={totals}></lightning-vertical-navigation-item-badge>
                                <lightning-vertical-navigation-item-badge label="Active" name="active" badge-count={active}></lightning-vertical-navigation-item-badge>
                                <lightning-vertical-navigation-item-badge label="Inactive" name="inactive" badge-count={inactive}></lightning-vertical-navigation-item-badge>
                                <template for:each={objectCount} for:item="obj">
                                    <lightning-vertical-navigation-item-badge key={obj.name} label={obj.name} name={obj.name} badge-count={obj.count}></lightning-vertical-navigation-item-badge>
                                </template>
                            </lightning-vertical-navigation-section>
                        </lightning-vertical-navigation>
                    </div>
                </div>

                <div class="slds-size_3-of-4">

                    <div class="slds-m-top_small slds-m-bottom_small">
                        <lightning-input
                            name="enter-search"
                            label="Search rollup"
                            type="search"
                            placeholder="e.g. 'Won opportunities of accounts'"
                            onchange={searchByString}
                        ></lightning-input>
                    </div>

                    <template if:true={loading}>
                        <div class="slds-is-relative">
                            <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
                        </div>
                    </template>

                    <template if:false={loading}>
                        <template for:each={lookups} for:item="lookup">
                            <c-lookuprollupsummaryitem record={lookup.Record} key={lookup.Record.Id}></c-lookuprollupsummaryitem>
                        </template>
                    </template>

                </div>
            </div>

        </div>
    </div>
</template>
